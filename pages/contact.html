    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css" media="all">

    <script src="/assets/js/script.js" defer></script>
</head>
<body>

    <main id="contact-page">
        <nav class="navbar-normal">
            <a href="/index.html" class="logo">
                <img src="../assets/images/logo_white.png" alt="logo">
                <h3>Tag-a-long Tours</h3>
            </a>
            <ul class="nav-links" id="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/destinations.html">Destinations</a></li>

        <div class="hero">

        <div class="img-wrapper">
            <img src="/assets/images/destinations/ph_waters.jpg" alt="">

        <div>
            <h1>Say Hello!</h1>
            <form action="">
                <input type="text" id="name" name="name" placeholder="Your name...">
                <input type="email" id="email" name="email" placeholder="Your email...">
                <textarea id="message" name="message" rows="5" cols="50" placeholder="Type your message here..."></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
