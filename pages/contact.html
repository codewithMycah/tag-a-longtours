<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag-a-long Tours | Destinations</title>

    <!-- Icon -->
    <link rel="icon" type="image/png" href="/assets/images/logo_color.svg" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/assets/images/logo_white.svg" media="(prefers-color-scheme: dark)" />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" media="all">
    <link rel="stylesheet" href="/assets/css/responsive.css" media="all">

    <!-- JS -->
    <script src="/assets/js/script.js" defer></script>
</head>
<body>

    <main id="contact-page">
        <nav class="navbar-normal">
            <a href="/index.html" class="logo">
                <img src="../assets/images/logo_white.png" alt="logo">
                <h3>Tag-a-long Tours</h3>
            </a>
            <ul class="nav-links" id="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/pages/destinations.html">Destinations</a></li>
                <li><a href="/pages/tour-and-packages.html">Tours & Packages</a></li>
                <li><a href="/pages/flights-accomodation.html">Flights & Accomodations</a></li>
                <li><a href="/pages/blog.html">Blog</a></li>
                <li><a href="/pages/reviews.html">Reviews</a></li>
                <li><a href="/pages/contact.html" class="active">Contact</a></li>
                <li><a href="/pages/aboutus.html">About Us</a></li>
            </ul>
            <div class="menu-btn" id="menu-btn">
                <span id="menu-icon">&#9776;</span>
            </div>
        </nav>
        <div class="hero">
            <h2>Let's get in <em>touch.</em> We will get back to you asap.</h2>
        </div>
    </main>

    <section class="container contact-container">
        <div class="form-wrapper">
            <h1>Say Hello!</h1>
            <span>Or reach out to us manually to <a href="mailto:contact@tagalongtours.com">contact@tagalongtours.com</a></span>
            <form id="contact-form">
                
                <div class="form_name">
                    <div>
                        <label for="fname">First Name</label>
                        <div class="name_div">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            <input required type="text" id="fname" name="fname" placeholder="Your first name...">    
                        </div>
                    </div>

                    <div>
                        <label for="lname">Last Name</label>
                        <div class="name_div">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-icon lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                            <input required type="text" id="lname" name="lname" placeholder="Your last name...">
                        </div>
                    </div>
                </div>
                <label for="email">Email</label>

                <div class="form_email">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    <input required type="email" id="email" name="email" placeholder="Your email...">
                </div>

                <label for="message">Message</label>
                <div class="form_message">
                    <textarea required id="message" name="message" rows="5" cols="50" placeholder="Type your message here..."></textarea>
                </div>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
